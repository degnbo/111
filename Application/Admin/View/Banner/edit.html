<include file="Public/header" />
<script type="text/javascript" src="__PUBLIC__/Home/zdy/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/zdy/Validform.js"></script>
<script src="__PUBLIC__/laydate/laydate.js"></script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">栏目列表</a>
            </li>
            <li>
                <strong>添加栏目</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-content">
                    <script>
                        function fnClickAddRow() {
                            var url="{:U('Banner/lis')}";
                            location.reload();
                            location.href=url;
                        }
                        $(function(){
                        })
                    </script>
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">Banner列表</a>
                    </div>
                    <form role="form" id="form" action="{:U('Banner/edit',array('id'=>$list['id']))}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>图片名称</label>
                            <input type="text" name="pic_name" value="{$list.pic_name}"
                                   datatype="*" nullmsg="请输入图片名称"
                                   placeholder="请输入图片名称" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div>
                            <img src="__PUBLIC__/Uploads/{$list.pic_url}" width="120px" height="80px"/>
                        </div>
                        <div class="form-group">
                            <label>图片logo上传</label>
                            <input type="file" name="myfile"
                                    nullmsg="请选择图片"
                                   placeholder="请选择图片" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>图片跳转链接</label>
                            <input type="text" name="link_url" datatype="url" ignore="ignore"
                                   nullmsg="请输图片链接地址" value="{$list.link_url}"
                                   errormsg="请输入正确的地址"
                                   placeholder="图片链接地址" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                            <font color="red">有就填，没有不填</font>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
					<form id="form1" action="{:U('Banner/add_pic',array('id'=>$vo['id']))}" method="post" enctype="multipart/form-data">
					<input type="file" name="myfile1" style="display:none" id="ply" />
					</form>
                </div>
            </div>
            <script>
                $("#form").Validform({
                    tiptype:function(msg,o,cssctl) {
                        if (!o.obj.is("form")) {
                            var objtip = o.obj.siblings('div.error');
                            cssctl(objtip, o.type);
                            objtip.text(msg);
                        }
                    }
                })
            </script>


        </div>
    </div>

</div>
<include file="Public/footer"/>
