        <script>
            $(function(){
                //alert('ok');
                $(":checkbox").click(function(){

                    // 先获取当前这个按钮的level
                    var cur_level = $(this).attr('level');
                    //jquery1.4没有这个属性
                    if($(this).prop("checked"))
                    {
                        var tmp_level = cur_level;
                        /*********** 所有父权限也选中 ************/
                            // 循环所有前面的
                        $(this).prevAll(":checkbox").each(function(k,v){
                            // 如果权限高于它就选中
                            if($(v).attr('level') < tmp_level)
                            {
                                $(v).prop("checked", "checked");
                                tmp_level--;  // 找到之后向上提一级
                            }
                        });
                        /*********** 所有子权限也选中 ************/
                        $(this).nextAll(":checkbox").each(function(k,v){
                            // 如果权限高于它就选中
                            if($(v).attr('level') > cur_level)
                                $(v).prop("checked", "checked");
                            else
                                return false;
                        });
                    }
                    else
                    {
                        $(this).nextAll(":checkbox").each(function(k,v){
                            // 如果权限高于它就选中
                            if($(v).attr('level') > cur_level)
                                $(v).removeAttr("checked");
                            else
                                return false;
                        });
                    }
                });
            })
            $("#form").Validform({
                tiptype:function(msg,o,cssctl) {
                    if (!o.obj.is("form")) {
                        var objtip = o.obj.next('div.error');
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                    }
                }
            })
        </script>
