<include file="Public/header" />
<script type="text/javascript" src="__PUBLIC__/Home/zdy/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/zdy/Validform.js"></script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:U('/')}">后台首页</a>
            </li>
            <li>
                <strong>添加类型</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">

    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>表单验证</h5>
                </div>
                <script>
                    function fnClickAddRow() {
                        var url="{:U('Type/lis')}";
                        location.reload();
                        location.href=url;
                    }
                    $(function(){
                    })
                </script>
                <div class="ibox-content">
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">类型列表</a>
                    </div>
                    <form role="form" id="form" action="{:U('Type/add')}" method="post">
                        <div class="form-group">
                            <label>栏目名称</label>
                            <select name="cate_id" datatype="*" class="form-control">
                                <option value="">请选择</option>
                                <foreach name="list" item="vo">
                                    <option value="{$vo.id}">{$vo.cate_name}</option>
                                </foreach>
                            </select>
                            <div class="error" style="position:relative;left:485px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>类型名称</label>
                            <input type="text" name="tname" datatype="*" class="form-control"/>
                            <div class="error" style="position:relative;left:485px;top:-25px"></div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>

</div>
        <script>
            $("#form").Validform({
                tiptype:function(msg,o,cssctl) {
                    if (!o.obj.is("form")) {
                        var objtip = o.obj.siblings('div.error');
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                    }
                }
            })
        </script>
<include file="Public/footer"/>
