<include file="Public/header"/>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>数据表格</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:U('Index/index')}">首页</a>
            </li>
            <li>
                <strong>评论管理</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="">
                                    <a href="{:U('Order/lis1')}" class="btn btn-primary ">活动评论
                                    </a>
                                </span>
                    <form action="{:U('Order/lis3',array('id'=>I('get.id')))}" method="get">
                        <div class="ibox-tools" style="margin-bottom:35px;position:relative;top:0px">
                            </select>
                            <input type="text" name="keyword" class="so_input" placeholder="输入关键字查询"
                                   value="<?php echo bian(I('get.keyword'))?>"/>
                            <input type="submit" value="搜索"
                                   style="height:28px;
                                               margin-right:7px;font-size:13px;
                                               border:1px solid #eee;margin-left:-10px;"/>
                        </div>
                    </form>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                        <tr>
                            <th style="align:left"><input type="checkbox" value="{$vo.id}" name="qx" id="qx"/>全选</th>
                            <th align:center>ID</th>
                            <th>会员姓名</th>
                            <th>活动名称</th>
                            <th>活动地点</th>
                            <th align:center>评论内容</th>
                            <th>评论星级</th>
                            <th>评论时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="vo" key="k">
                            <tr class="gradeU">
                                <td class="jz"><input type="checkbox" value="{$vo.id}" name="plsc[]" class="plsc"/></td>
                                <td class="jz">{$vo.id}</td>
                                <td class="jz">{$vo.name}</td>
                                <td class="jz">
                                    {$vo.tname}
                                </td>
                                <td class="jz">{$vo.address}</td>
                                <td class="jz">{:mb_substr($vo['content'],0,30,'utf-8')}</td>
                                <td class="jz">{$vo.star}颗星</td>
                                <td class="jz">{:date("Y-m-d H:i:s",$vo['uptime'])}</td>
                            </tr>
                        </foreach>
                        </tbody>
                        <script type="text/javascript">
                            var cd=$('.plsc').length;
                            $("#qx").click(function(){
                                if($(this).prop('checked')){
                                    //$(this).prop('checked',true);
                                    $('.plsc').prop('checked',true);
                                }else{
                                    //$(this).prop('checked',false);
                                    $('.plsc').prop('checked',false);
                                }
                            })
                            $('.plsc').click(function(){
                                var gs = 0;
                                var arr = [];
                                $('.plsc').each(function (i, v) {
                                    if ($(v).prop('checked')) {
                                        arr.push($(v).val());
                                    }
                                })
                                gs = arr.length;
                                if(gs<cd){
                                    $('#qx').prop('checked',false);
                                }else{
                                    $('#qx').prop('checked',true);
                                }
                            })
                        </script>
                        <script>
                            $(function(){
                                $(".xs").find('img').click(function() {
                                    if(confirm("你确定修改吗?")){
                                        var url = "{:U('Comment/ajaxChange')}";
                                        var val = $(this).attr('xs');
                                        var mid = $(this).parent().attr('mid');
                                        if (val == 1) {
                                            $.post(url, {xs: val, mid: mid,type:1});
                                            $(this).attr('src', "__PUBLIC__/Admin/img/error.png");
                                            $(this).attr('xs', '2');

                                        } else {
                                            $.post(url, {xs: val, mid: mid,type:1});
                                            $(this).attr('src', "__PUBLIC__/Admin/img/true.png");
                                            $(this).attr('xs', '1');
                                        }
                                    }else{
                                        return false;
                                    }
                                })
                                $(".dh").find('img').click(function() {
                                    if(confirm("你确定修改吗?")){
                                        var url = "{:U('Comment/ajaxChange')}";
                                        var val = $(this).attr('xs');
                                        var mid = $(this).parent().attr('mid');
                                        //alert(mid);
                                        if (val == 2) {
                                            $.post(url, {xs: val, mid: mid,type:2});
                                            $(this).attr('src', "__PUBLIC__/Admin/img/error.png");
                                            $(this).attr('xs', '1');
                                        } else {
                                            $.post(url, {xs: val, mid: mid,type:2});
                                            $(this).attr('src', "__PUBLIC__/Admin/img/true.png");
                                            $(this).attr('xs', '2');
                                        }
                                    }else{
                                        return false;
                                    }
                                })
                            })
                        </script>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                <ul class="pagination"><li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
                    {$page}
                </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
