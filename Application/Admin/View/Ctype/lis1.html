<include file="Public/header"/>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>数据表格</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{:U('/')}">后台首页</a>
                        </li>
                        <li>
                            <strong>类型列表</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <script>
                                function fnClickAddRow() {
                                    var url="{:U('Ctype/add')}";
                                    location.href=url;
                                }
                            </script>
                            <div class="ibox-content">
                                <div class="">
                                    <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">添加类型</a>
                                </div>
                                <table class="table table-striped table-bordered table-hover " id="editable" >
                                    <thead>
                                        <tr>
                                            <th align:center>Id</th>
                                            <th>类型名称</th>
                                            <th>栏目名称</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="list" item="vo">
                                        <tr class="gradeU">
                                                <td class="jz">{$vo.id}</td>
                                                <td class="jz">{$vo.tname}</td>
                                                <td class="jz">{$vo.cname}</td>
                                                <td class="jz">
                                                    <a href="{:U('Ctype/edit',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_edit.gif"/></a>
                                                    <a onclick="return confirm('你确定要删除')" href="{:U('Ctype/delete',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_trash.gif"/></a>
                                                </td>
                                        </tr>
                                    </foreach>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
               <!--分页-->
            </div>
          <include file="Public/footer"/>
