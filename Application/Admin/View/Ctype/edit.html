<include file="Public/header" />
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/Validform.js"></script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:U('/')}">后台首页</a>
            </li>
            <li>
                <strong>修改类型</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">

    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <script>
                    function fnClickAddRow() {
                        var url="{:U('Ctype/lis')}";
                        location.reload();
                        location.href=url;
                    }
                    $(function(){
                    })
                </script>
                <div class="ibox-title">
                    <h5>表单验证</h5>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">类型列表</a>
                    </div>
                    <form role="form" id="form" action="{:U('Ctype/edit',array('id'=>$va['id']))}" method="post">
                        <div class="form-group">
                            <select name="pid" class="form-control">
                                <option value="0">顶级分类</option>
                                <foreach name="dlist" item="vo">
                                    <option value="{$vo.id}"
                                            <if condition="$va['pid'] eq $vo['id']">selected</if>
                                    >{$vo.level|str_repeat="&nbsp;&nbsp;",###}{$vo.tname}</option>
                                </foreach>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>类型名称</label>
                            <input type="text" name="tname" datatype="*" value="{$va.tname}" class="form-control"/>
                            <div class="error" style="position:relative;left:485px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>详细信息、描述</label>
                            <textarea name="content" id="content">{$va['content']}</textarea>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>

</div>
        <script>
            $("#form").Validform({
                tiptype:function(msg,o,cssctl) {
                    if (!o.obj.is("form")) {
                        var objtip = o.obj.next('div.error');
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                    }
                }
            })
        </script>
