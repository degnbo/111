									<script type="text/javascript">
										var cd=$('.plsc').length;
										$("#qx").click(function(){
											if($(this).prop('checked')){
												//$(this).prop('checked',true);
												$('.plsc').prop('checked',true);
											}else{
												//$(this).prop('checked',false);
												$('.plsc').prop('checked',false);
											}
										})
										$('.plsc').click(function(){
											var gs = 0;
											var arr = [];
											$('.plsc').each(function (i, v) {
												if ($(v).prop('checked')) {
													arr.push($(v).val());
												}
											})
											gs = arr.length;
											if(gs<cd){
											   $('#qx').prop('checked',false);
											}else{
												$('#qx').prop('checked',true);
											}
										})
                                    </script>

                                    <script>
                                        $(function(){
                                            $(".xqy").find('img').click(function() {
                                                var url = "{:U('Course/ajaxChange')}";
                                                var val = $(this).attr('xs');
                                                var mid = $(this).parent().attr('mid');
                                                if (val == 1) {
                                                    $.post(url, {val: val, mid: mid,type:1});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/no.gif");
                                                    $(this).attr('xs', '2');
                                                } else {
                                                    $.post(url, {val: val, mid: mid,type:1});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/yes.gif");
                                                    $(this).attr('xs', '1');
                                                }
                                            })
                                        })
