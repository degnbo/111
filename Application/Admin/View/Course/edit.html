<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">活动列表</a>
            </li>
            <li>
                <strong>修改活动</strong>
            </li>
        </ol>
    </div>

<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-content">
                    <script>
                        function fnClickAddRow() {
                            var url="{:U('Course/lis',array('p'=>I('get.p')))}";
                            location.reload();
                            location.href=url;
                        }
                        $(function(){
                        })
                    </script>
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">活动列表</a>
                    </div>
                    <form role="form" id="form" action="{:U('Course/edit',array('id'=>$vo['id'],'p'=>I('get.p')))}" method="post" enctype="multipart/form-data">
                        <neq name="vo.pic" value="">
                            <div>
                                <img src="__PUBLIC__/Uploads/{$vo.pic}" width="120px" height="80px" />
                            </div>
                        </neq>
                        <div class="form-group">
                            <label>活动图片</label>
                            <input type="file" name="myfile" class="form-control"  />
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>活动分类</label>
                            <select name="type_id" onchange="get_list(this)" datatype="*">
                                <option value="">选择分类</option>
                                <foreach name="clist" item="va">
                                    <option value="{$va.id}" <eq name="vo.type_id" value="$va.id">selected</eq>>{$va.cate_name}</option>
                                </foreach>
                            </select>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>开始时间</label>
                            <input type="text" name="start_time" value="{:date('Y-m-d H:i:s',$vo['start_time'])}"
                                   datatype="*" onclick="laydate({istime:true,format: 'YYYY-MM-DD hh:mm:ss'})"
                                   nullmsg="请输入开始时间" errormsg="请输入时间"
                                   placeholder="请输入开始时间" class="laydate-icon">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>活动名称</label>
                            <input type="text" name="tname"
                                   datatype="*1-30" value="{$vo.tname}"
                                   nullmsg="请输入活动名称" errormsg="长度不能超过30"
                                   placeholder="请输入活动名称" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>教练列表</label>
                            <select datatype="*" nullmsg="请选择教练" errormsg="请选择教练" class="form-control" name="member_id">
                                <option value="">选择教练</option>
                                <foreach name="jlist" item="va">
                                    <option value="{$va.id}" <eq name="vo.member_id" value="$va.id">selected</eq>>{$va.name}</option>
                                </foreach>
                            </select>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=nLTOGjrnicsbxqsLDChNXgoS&services=&t=20160804144823"></script>
                        <!--<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>-->
                        <div class="form-group">
                            <label>选择地点</label>
                        </div>
                        <div style="width:730px;margin:auto;">
                            要查询的地址：<input id="text_" type="text" value="{$vo.address}" style="margin-right:100px;"/>
                            查询结果(经纬度)：<input id="result_" type="text" />
                            <input type="button" value="查询" onclick="searchByStationName();"/>
                        </div>
                        <div style="width:697px;height:550px;border:#ccc solid 1px;" id="dituContent"></div>
                        <script type="text/javascript">
                            //创建和初始化地图函数：
                            var jd='{$vo.lat}';
                            var wd='{$vo.lng}';
                            function initMap(){
                                createMap();//创建地图
                                setMapEvent();//设置地图事件
                                addMapControl();//向地图添加控件
                            }
                            //创建地图函数：
                            function createMap(){
                                var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
                                var point = new BMap.Point(wd,jd);//定义一个中心点坐标
                                map.centerAndZoom(point,12);//设定地图的中心点和坐标并将地图显示在地图容器中
                                var icon = new BMap.Icon('https://oho.oxygenhoop.com/Public/Uploads/baidu.png', new BMap.Size(20, 32), {
                                    anchor: new BMap.Size(10, 30)
                                });
                                var mkr =new BMap.Marker(new BMap.Point(wd,jd), {
                                    icon: icon
                                });
                                map.addOverlay(mkr);
                                window.map = map;//将map变量存储在全局
                            }
                            //地图事件设置函数：
                            function setMapEvent(){
                                map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
                                map.enableScrollWheelZoom();//启用地图滚轮放大缩小
                                map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
                                map.enableKeyboard();//启用键盘上下左右键移动地图
                            }

                            //地图控件添加函数：
                            function addMapControl(){
                                //向地图中添加缩放控件
                                var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
                                map.addControl(ctrl_nav);
                                //向地图中添加缩略图控件
                                var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
                                map.addControl(ctrl_ove);
                                //向地图中添加比例尺控件
                                var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
                                map.addControl(ctrl_sca);
                            }


                            initMap();//创建和初始化地图
                            var geoc = new BMap.Geocoder();
                            function showInfo(e){
                                //alert(e.point.lat+''+ e.point.lng);
                                document.getElementById('lat').value= e.point.lat;
                                document.getElementById('lng').value= e.point.lng;
                                var pt = e.point;
                                geoc.getLocation(pt, function (rs) {
                                    var addComp = rs.addressComponents;
                                    //alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
                                    document.getElementById('address').value=addComp.province +addComp.city+addComp.district+addComp.street+addComp.streetNumber;
                                })
                            }
                            var localSearch = new BMap.LocalSearch(map);
                            localSearch.enableAutoViewport(); //允许自动调节窗体大小
                            function searchByStationName() {
                                var keyword = document.getElementById("text_").value;
                                localSearch.setSearchCompleteCallback(function (searchResult) {
                                    var poi = searchResult.getPoi(0);
                                    if(poi==undefined){
                                        alert('没有搜索到');
                                    }else{
                                        console.log(poi);
                                        document.getElementById("result_").value = poi.point.lng + "," + poi.point.lat; //获取经度和纬度，将结果显示在文本框中
                                        document.getElementById('address').value=keyword;
                                        document.getElementById('lat').value= poi.point.lat;
                                        document.getElementById('lng').value=poi.point.lng;
                                        map.centerAndZoom(poi.point, 13);
                                    }

                                });
                                localSearch.search(keyword);
                            }
                            //点击地图时选择位置
                            map.addEventListener('click',showInfo);
                            /*map.addEventListener("click", function(e) {
                                var pt = e.point;
                                geoc.getLocation(pt, function (rs) {
                                    var addComp = rs.addressComponents;
                                    alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
                                })
                            })*/
                        </script>
                        <div class="form-group">
                            <label>经度</label>
                            <input type="text" name="lat" id="lat"
                                   datatype="*" value="{$vo.lat}" readonly
                                   nullmsg="请输入活动人数" errormsg="请输入数字"
                                   placeholder="请输入活动人数" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>纬度</label>
                            <input type="text" name="lng" id="lng"
                                   datatype="*" value="{$vo.lng}"  readonly
                                   nullmsg="请输入活动人数" errormsg="请输入数字"
                                   placeholder="请输入活动人数" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>活动地点</label>
                            <input type="text" name="address" id="address"
                                   datatype="*1-50" value="{$vo.address}"
                                   nullmsg="请输入课程地点" errormsg="长度不能超过50"
                                   placeholder="请输入课程地点" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>活动人数</label>
                            <input type="text" name="number"
                                   datatype="n" value="{$vo.number}"
                                   nullmsg="请输入活动人数" errormsg="请输入数字"
                                   placeholder="请输入活动人数" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>联系方式</label>
                            <input type="text" name="phone"
                                   datatype="*" value="{$vo.phone}"
                                   nullmsg="请输入联系方式" errormsg="请输入联系方式"
                                   placeholder="请输入联系方式" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>活动价格</label>
                            <input type="text" name="price"
                                   datatype="/^\d+(\.\d{1,2})?$/" value="{$vo.price}"
                                   nullmsg="请输入活动价格" errormsg="请输入数字,和两位以内的小数"
                                   placeholder="请输入活动价格" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>活动详情</label><br>
                            <textarea name="content" id="content" cols="50" rows="5" >{$vo.content}</textarea>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <script>
                $("#form").Validform({
                    tiptype:function(msg,o,cssctl) {
                        if (!o.obj.is("form")) {
                            var objtip = o.obj.siblings('div.error');
                            cssctl(objtip, o.type);
                            objtip.text(msg);
                        }
                    }
                })
            </script>


        </div>
    </div>

</div>
