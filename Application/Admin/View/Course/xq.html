<include file="Public/header"/>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>数据表格</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">订单列表</a>
            </li>
            <li>
                <strong>订单详情</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                                <span class="">
                                    <a href="javascript:self.location=document.referrer;" class="btn btn-primary ">活动列表
                                    </a>
                                </span>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <tbody>
                        <tr>
                            <td>活动总人数:</td>

                            <td>
                                {$zs.number}
                            </td>
                            <td>活动报名人数</td>
                            <td>
                                {$sl}
                            </td>
                        </tr>
                        <foreach name="list" item="vo">
                            <tr>
                                <td>报名人:</td>
                                <td>{$vo.name}</td>
                                <td>订单状态</td>
                                <td>
                                    <if condition="$vo.pay_status eq 0">
                                        待支付
                                        <elseif condition="$vo.pay_status eq 1 "/>
                                        已支付
                                        <elseif condition="$vo.pay_status eq 2 "/>
                                        退款中
                                        <elseif condition="$vo.pay_status eq 3 "/>
                                        签到，已退款
                                        <elseif condition="$vo.pay_status eq 4 "/>
                                        活动取消
                                        <elseif condition="$vo.pay_status eq 5 "/>
                                        非签到，已退款
                                        <elseif condition="$vo.pay_status eq 6 "/>
                                        <if condition="$zs.acode eq 1">
                                            已签到，未退款
                                            <else />
                                            未退款
                                        </if>
                                    </if>
                                </td>
                            </tr>
                        </foreach>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                <ul class="pagination"><li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
                    {$page}
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
