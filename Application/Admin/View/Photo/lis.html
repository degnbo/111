    #abc3 div{
        width: 400px;

<script>
    function showTable(obj1,obj2,obj3,is_show){
        if(is_show==1){
            var zhi=$(obj2).attr('tp');
            $("#"+obj3).find('img').attr('src',zhi);
            $("#"+obj1).show();
        }else{
            $("#"+obj1).hide();
        }
    }
    function closeTable(obj){
        $("#"+obj).hide();
    }
</script>
<div class="tanchu" id="abc3">
    <script>
        function turnoff(obj){
            document.getElementById(obj).style.display="none";
        }
    </script>
    <dt onclick="javascript:turnoff('abc3')" style="float:right;position:relative;margin-right: 5px;cursor: pointer">x</dt>
    <div id="tp" style="position: relative">
        <img src="/Public/shangchuan/20161031/5816fb8bd2b3d.jpg" width="100%" height="100%"
             onclick="javascript:turnoff('abc3')"/>
    </div>
    <p style="clear:both; height:10px;"></p>
</div>
