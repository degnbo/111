<include file="Public/header" />
<script type="text/javascript" src="__PUBLIC__/Home/zdy/Validform.js"></script>
<script src="__PUBLIC__/laydate/laydate.js"></script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">栏目列表</a>
            </li>
            <li>
                <strong>添加栏目</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-content">
                    <script>
                        function fnClickAddRow() {
                            var url="{:U('Photo/lis')}";
                            location.reload();
                            location.href=url;
                        }
                        $(function(){
                        })
                    </script>
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">照片列表</a>
                    </div>
                    <form role="form" id="form" action="{:U('Photo/edit')}" method="post" enctype="multipart/form-data">
						<div class="form-group">
                            <label>图片集列表</label><br>
                            <volist name="urls" id="va" key='k' empty="暂无图片" mod='3'>
							    <span class="tj">
                                <img src="{$va}" width="100px" height="80px" style="margin-right: 12px"/>
                                <span class="edit" aid="{$vo.id}" tp="{$va}">修改</span>
                                    <input type="file" name="myfile2" style="display:none" />
									&nbsp;<span class="del" aid="{$vo.id}" tp="{$va}">删除</span>
								</span>
								<eq name="mod" value="2"><hr></eq>
                            </volist>
                        </div>						
						<div class="form-group">
                            <label id="tjtp" style="width:80px;height:30px;background:#1AB394;color:white;line-height:30px;text-align:center">添加图片</label>
                        </div>
						<script>
						$(function(){
						    $("#tjtp").click(function(){
							//alert('s');
							     $("#ply").click();						     
							});
							$(".edit").click(function(){
                                //alert('s');
                                $(this).next("input").click();
                            });
							$("#ply").change(function(){
							    $("#form1").submit();
							})
							$(".del").click(function(){
							//alert('123');
							     var wo=$(this);
							     var tp=$(this).attr('tp');								 
								 var id=$(this).attr('aid');
								 //alert(id);
							     $.post("{:U('Photo/ajax_del')}",{id:id,tp:tp},function(e){
								        if(e==1){
										   alert('删除成功');
										   wo.parent('.tj').remove();
										}else{
										   alert('删除失败');
										}								     			 
								 },'html');
							})
							$(".edit").click(function(){
                                //alert('123');
                                var wo=$(this);
                                var sc=$(this).next('input');
                                var tp=$(this).attr('tp');
                                var id=$(this).attr('aid');
                                //alert(id);
                                var html="<form style='display:none' id='upload_file' action=\"{:U('Photo/ajax_edit',array('id'=>$vo['id']))}\" method='post' enctype='multipart/form-data'>" +
                                        "<input type='hidden' name='tp'  value='"+tp+"'/>" +
                                "<input type='hidden' name='id' value='"+id+"'/></form>";
                                $("body").on("change",sc,function(){ //选择文件
                                    wo.next('input').wrap(html);
                                    var url=wo.next().attr('action');
                                    wo.next().submit();
                                });
                            })											
						})					    
					    </script>
						<div class="form-group">
                            <label>图集每一张图片对应的名字</label>
                            <textarea  name="url_name" rows="5" cols="50"
                                   nullmsg="请输入图片名称" placeholder="请输入每一张图片的名称，有就填写，没有就不填"
                                   class="form-control">{$vo.url_name}</textarea>
                            <font color="red">多个,隔开</font>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
						<div class="form-group">
                            <label>图集每一张图片对应的路径</label>
                            <textarea  name="link_url" rows="5" cols="50"
                                   nullmsg="请输入图片路径" placeholder="请输入每一张图片的路径，有就填写，没有就不填"
                                   class="form-control">{$vo.link_url}</textarea>
                            <font color="red">多个,隔开</font>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
					<form id="form1" action="{:U('Photo/add_pic',array('id'=>$vo['id']))}" method="post" enctype="multipart/form-data">
					<input type="file" name="myfile1" style="display:none" id="ply" />
					</form>
                </div>
            </div>
            <script>
                $("#form").Validform({
                    tiptype:function(msg,o,cssctl) {
                        if (!o.obj.is("form")) {
                            var objtip = o.obj.siblings('div.error');
                            cssctl(objtip, o.type);
                            objtip.text(msg);
                        }
                    }
                })
            </script>


        </div>
    </div>

</div>
<include file="Public/footer"/>
