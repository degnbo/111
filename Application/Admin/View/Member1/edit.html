<include file="Public/header" />
<script type="text/javascript" src="__PUBLIC__/Home/zdy/Validform.js"></script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">会员管理</a>
            </li>
            <li>
                <strong>修改会员</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">

    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <script>
                    function fnClickAddRow() {
                        var url="{:U('Member/lis')}";
                        location.reload();
                        location.href=url;
                    }
                    $(function(){
                    })
                </script>
                <div class="ibox-title">
                    <h5>表单验证</h5>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">会员列表</a>
                    </div>
                    <form role="form" id="form" action="{:U('Member/edit',array('id'=>$vo['id']))}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>logo图标</label>
                            <input type="text" name="logo"  class="form-control" id="logo" value="{$vo.logo}"/>
                            <input type="button" id="filemanager" value="选择文件" />
                            <div <if condition="$vo.logo neq ''">style="display:block"<else/>style="display:none"</if> id="cj">
                            <img src="{$vo.logo}" id="cjsc" width="200px" height="80px"/>
                            <input type="button"  value="删除" onclick="removesrc(this,{$vo.id})"/>
                        </div>
                        <link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
                        <script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
                        <script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
                        <script>
                            KindEditor.ready(function(K) {
                                var editor = K.editor({
                                    allowFileManager : true,
                                    uploadJson:"{:U('Member/uploadfile')}",
                                    fileManagerJson :"__PUBLIC__/kindeditor/php/file_manager_json1.php"
                                });
                                K('#filemanager').click(function() {
                                    editor.loadPlugin('image', function() {
                                        editor.plugin.imageDialog({
                                            //showLocal : false,
                                            //showRemote:false,
                                            //imageUrl : K('#url2').val(),
                                            clickFn : function(url, title, width, height, border, align) {
                                                K('#logo').val(url);
                                                K('#cj').show();
                                                K('#cjsc').attr('src',url);
                                                editor.hideDialog();
                                            }
                                        });
                                    });
                                });
                            });
                            //websocket聊天室
                        </script>
                        <script>
                            function removesrc(obj,id){
                                var url="{:U('Member/ajax_remove')}";
                                var lj=$(obj).prev().attr('src');
                                $.post(url,{lj:lj,id:id},function(e){
                                    $(obj).parent().hide();
                                    $('#logo').val('');
                                })
                            }
                        </script>
                        </div>
                        <div class="form-group">
                            <label>图片宽度</label>
                            <input type="text" name="width"  <if condition="$vo.width ">value={$vo.width}</if>
                                   placeholder="请输入图片宽度" class="form-control">
                            <label>图片高度</label>
                            <input type="text" name="height"  <if condition="$vo.height ">value={$vo.height}</if>
                                   placeholder="请输入图片高度" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>会员类型</label><br>
                            <input type="radio" name="type"  value="1"  <if condition="$vo.type eq 1">checked</if> />学员
                            <input type="radio" name="type" value="2" datatype="*" nullmsg="请选择" <if condition="$vo.type eq 2">checked</if> />教练
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="text" placeholder="请输入邮箱" datatype="e"
                                   name="email" class="form-control" value="{$vo.email}"
                                   nullmsg="请输入邮箱" errormsg="格式错误" />
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" placeholder="请输入姓名" datatype="*1-6"
                                   name="name" class="form-control" value="{$vo.name}"
                                   nullmsg="请输入姓名" errormsg="格式错误" />
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>性别</label><br>
                            <input type="radio" name="sex"  value="1" <if condition="$vo.sex eq 1">checked</if>>女
                            <input type="radio" name="sex" datatype="*" nullmsg="请选择" value="2" <if condition="$vo.sex eq 2">checked</if>>男
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>手机号</label>
                            <input type="text" placeholder="请输入手机号" datatype="m"
                                   name="phone" class="form-control" value="{$vo.phone}"
                                   nullmsg="请输入手机号" errormsg="格式错误" />
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <!--<div class="form-group">
                            <label>会员密码</label>
                            <input type="password" placeholder="请输入密码" datatype="*6-20"
                                   name="password" class="form-control"
                                   nullmsg="请输入密码" errormsg="长度不能超过20"/>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password"
                                   placeholder="再次输入密码" recheck="password" datatype="*6-16"
                                   name="cpassword" nullmsg="请输入密码"
                                   class="form-control"/>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>-->
                        <div class="form-group">
                            <label>详细地址</label>
                            <input type="text" placeholder="请输入详细地址" datatype="*1-20"
                                   name="xxdz" class="form-control" value="{$vo.xxdz}"
                                   nullmsg="请输入详细地址" errormsg="格式错误" />
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>具体地址</label>
                            <input type="text" placeholder="请输入具体地址" datatype="*1-20"
                                   name="jtdz" class="form-control" value="{$vo.jtdz}"
                                   nullmsg="请输入具体地址" errormsg="格式错误" />
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>

                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>

</div>
        <script>
            $("#form").Validform({
                tiptype:function(msg,o,cssctl) {
                    if (!o.obj.is("form")) {
                        var objtip = o.obj.siblings('div.error');
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                    }
                }
            })
        </script>
<include file="Public/footer"/>
