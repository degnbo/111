<include file="Public/header" />
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/Validform.js"></script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:U('Index/index')}">栏目管理</a>
            </li>
            <li>
                <strong>修改轮播图</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">

    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <script>
                    function fnClickAddRow() {
                        var url="{:U('Banner/lis')}";
                        location.reload();
                        location.href=url;
                    }
                    $(function(){
                    })
                </script>
                <div class="ibox-title">
                    <h5>表单验证</h5>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">轮播图列表</a>
                        <a href="{:U('Banner/edittu',array('id'=>$list['id']))}" class="btn btn-primary ">修改图片</a>
                    </div>
                    <form role="form" id="form" action="{:U('Banner/edit',array('id'=>$list['id']))}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>banner模块名称</label>
                            <input type="text" placeholder="banner模块名称" datatype="s1-30"
                                   name="banner_name" class="form-control" value="{$list.banner_name}"
                                   nullmsg="请输入banner模块名称" errormsg="长度过长" />
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>banner简介</label>
                            <input type="text" placeholder="请输入banner简介" datatype="*1-100"
                                   name="banner_des" class="form-control" value="{$list.banner_des}"
                                   nullmsg="请输入banner简介" errormsg="长度过长" />
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>所属导航栏目类型</label>
                            <select name="cate_id" datatype="*">
                                <option value="">请选择栏目类型</option>
                                <option value="149" <if condition="$list['cate_id'] eq 149">selected</if>>首页</option>
                                <option value="150" <if condition="$list['cate_id'] eq 150">selected</if>>右侧广告位</option>
                                <option value="151" <if condition="$list['cate_id'] eq 151">selected</if>>底部左侧广告位</option>
                                <option value="152" <if condition="$list['cate_id'] eq 152">selected</if>>底部右侧广告位</option>
                                <foreach name="clist" item="val">
                                    <option value="{$val.id}" <if condition="$val['id'] eq $list['cate_id']">selected</if>>{$val.cate_name}</option>
                                </foreach>
                            </select>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>所属师资类型</label>
                            <select name="cid"  id="gg">
                                <option value="">请选择栏目类型</option>
                                <foreach name="sdata" item="val">
                                    <option value="{$val.id}" <if condition="$val['id'] eq $list['cid']">selected</if>>{$val.cate_name}</option>
                                </foreach>
                            </select>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>

</div>
        <script>
            $("#form").Validform({
                tiptype:function(msg,o,cssctl) {
                    if (!o.obj.is("form")) {
                        var objtip = o.obj.siblings('div.error');
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                    }
                }
            })
        </script>
<include file="Public/footer"/>
