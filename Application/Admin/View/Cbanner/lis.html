<include file="Public/header"/>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>数据表格</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}">栏目管理</a>
                        </li>
                        <li>
                            <strong>轮播图列表</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                 <span class="">
                                    <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">添加轮播图</a>
                                </span>
                            </div>
                            <script>
                                function fnClickAddRow() {
                                    var url="{:U('Banner/add')}";
                                    location.href=url;
                                }
                            </script>
                            <div class="ibox-content">
                                <table class="table table-striped table-bordered table-hover " id="editable" >
                                    <thead>
                                        <tr>
                                            <th align:center>ID</th>
                                            <th>班级ID</th>
                                            <th>班级名称</th>
                                            <th>baner名称</th>
                                            <th>代表图片</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="list" item="vo">
                                        <tr class="gradeU">
                                                <td class="jz">{$vo.id}</td>
                                                <td class="jz">{$vo.id}</td>
                                                <td class="jz">{$vo.goods_name}</td>
                                                <td class="jz">{$vo.banner_name}</td>
                                                <td class="jz"><img width="80px" height="30px" src="__PUBLIC__/Uploads/{$vo.sm_pic}"/></td>
                                                <td class="jz">
                                                    <a href="{:U('Banner/xiangqing',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_view.gif"/></a>
                                                    <a href="{:U('Banner/edit',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_edit.gif"/></a>
                                                    <a onclick="return confirm('你确定要删除')" href="{:U('Banner/delete',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_trash.gif"/></a>
                                                </td>
                                        </tr>
                                    </foreach>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                    <div class="dataTables_info" id="editable_info" role="alert" aria-live="polite" aria-relevant="all">显示 1 到 10 项，共 39 项</div>
                    </div>
                    <div class="col-sm-6">
                    <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                        <ul class="pagination"><li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
                            {$page}
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
          <include file="Public/footer"/>
