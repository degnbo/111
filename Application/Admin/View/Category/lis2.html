<include file="Public/header"/>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>数据表格</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">栏目管理</a>
                        </li>
                        <li>
                            <strong>分类栏目</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <script>
            function fnClickAddRow() {
                var url="{:U('Category/add')}";
                location.href=url;
            }
        </script>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span class="">
                                    <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">添加栏目</a>
                                </span>
                                <form action="{:U('Category/lis')}" method="get">
                                    <div class="ibox-tools" style="margin-bottom:35px;position:relative;top:-30px">
                                        <input type="text" name="keyword" class="so_input" placeholder="输入关键字查询"/>
                                        <input type="submit" value="搜索"
                                               style="height:28px;
                                               margin-right:7px;font-size:13px;
                                               border:1px solid #eee;margin-left:-10px;"/>

                                    </div>
                                </form>
                            </div>
                            <div class="ibox-content">
                                <table class="table table-striped table-bordered table-hover " id="editable" >
                                    <thead>
                                        <tr>
                                            <th align:center>栏目ID</th>
                                            <th>栏目名称</th>
                                            <th>是否显示</th>
                                            <th>是否导航</th>
                                            <th>排序数字</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="dlist" item="vo" key="k">
                                            <tr class="gradeU" id="{$vo.id}" clas="{$vo['level']}"
                                                style="<if condition='$vo.level gt 0'>display:none</if>">
                                                    <td class="jz">{$vo.id}</td>
                                                    <td class="" style="cursor:pointer;">
                                                        {$vo['level']*2|str_repeat="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;",###}
                                                        <img class='add' src="__PUBLIC__/Admin/img/btn_jia.gif"/>{$vo.cate_name}
                                                    </td>
                                                    <td class="jz xs"  mid="{$vo.id}">
                                                        <if condition="$vo['is_show'] eq 1">
                                                            <img src="__PUBLIC__/Admin/img/true.png" xs="1" onclick="return confirm('你确定要修改吗')"/><else/>
                                                            <img src="__PUBLIC__/Admin/img/error.png" xs="0" onclick="return confirm('你确定要修改吗')"/>
                                                        </if>
                                                    </td>
                                                    <td class="jz dh" mid="{$vo.id}">
                                                        <if condition="$vo['is_nav'] eq 1">
                                                            <img src="__PUBLIC__/Admin/img/true.png" xs="1" onclick="return confirm('你确定要修改吗')"/><else/>
                                                            <img src="__PUBLIC__/Admin/img/error.png" xs="0" onclick="return confirm('你确定要修改吗')"/>
                                                        </if>
                                                    </td>
                                                    <td class="jz">
                                                        <span class="up" onclick="ajax_up(this)" pid="{$vo.pid}" mid="{$vo.id}" val="{$vo.sort_num}"   style="font-size: 18px;font-weight: 700;cursor:pointer;"><</span>
                                                        <span><input class="px" type="text" value="{$vo.sort_num}" size='2' style="text-align: center;" /></span>
                                                        <span class="down" onclick="ajax_down(this)" mid="{$vo.id}" pid="{$vo.pid}" val="{$vo.sort_num}" style="font-size: 18px;font-weight: 700;cursor:pointer;">></span>
                                                    </td>
                                                    <td class="jz"><a href="{:U('Category/edit',array('id'=>$vo['id']))}" >
                                                        <img src="__PUBLIC__/Admin/img/icon_edit.gif"/></a>
                                                        <a onclick="return confirm('你确定要删除')" href="{:U('Category/delete',array('id'=>$vo['id']))}">
                                                            <img src="__PUBLIC__/Admin/img/icon_trash.gif"/>
                                                        </a>
                                                    </td>
                                            </tr>
                                        </foreach>

                                    </tbody>
                                    <script>
                                        function ajax_up(a){
                                            //alert($(a).parent().parent('.gradeU').index());return false;
                                            var mid=$(a).attr('mid');
                                            //alert(mid);
                                            //return false;
                                            var pid=$(a).attr('pid');
                                            var val=$(a).attr('val');
                                            //alert(val);
                                            var wo=$(a).parent().parent('.gradeU');
                                            $(".up").attr('onclick','');
                                            //alert(wo.html());
                                            var url="{:U('Category/ajax_up')}";
                                            $.post(url,{mid:mid,val:val,pid:pid},function(e){
                                                //alert(e);
                                                if(e.now){
                                                    if($(a).parent().parent('.gradeU').index()==0){
                                                        location.reload();return false;
                                                    }else{
                                                        //alert(wo.html());
                                                        $(a).attr('val', e.now.sort_num);
                                                        $(a).parent().find('.down').attr('val', e.now.sort_num);
                                                        $(a).parent().find('.px').val(e.now.sort_num);
                                                        //alert($(a).parent().find('.px input').val());
                                                        wo.prev('.gradeU').find('.up').attr('val',e.updata.sort_num);
                                                        //wo.prev('.gradeU').find('.up').attr('mid', e.updata.id);
                                                        wo.prev('.gradeU').find('.down').attr('val',e.updata.sort_num);
                                                        wo.prev('.gradeU').find('.px').val(e.updata.sort_num);
                                                        // wo.prev('.gradeU').find('.down').attr('mid', e.updata.id);
                                                        wo.after(wo.prev('.gradeU'));
                                                        $(".up").attr('onclick','ajax_up(this)');
                                                        //$(a).parent().find('.px').html(e.)
                                                        //alert('s');
                                                    }
                                                }else{
                                                    alert('没有了');
                                                    $(".up").attr('onclick','ajax_up(this)');
                                                }
                                            },'json');
                                        }
                                        function ajax_down(a){
                                            var mid=$(a).attr('mid');
                                            var val=$(a).attr('val');
                                            var pid=$(a).attr('pid');
                                            //alert(val);
                                            var wo=$(a).parent().parent('.gradeU');
                                            //alert(wo.html());
                                            var url="{:U('Category/ajax_down')}";
                                            $(".down").attr('onclick','');
                                            $.post(url,{mid:mid,val:val,pid:pid},function(e){
                                                if(e.now){
                                                    if($(a).parent().parent('.gradeU').is('tr.gradeU:last')){
                                                        location.reload();
                                                        return false;
                                                    }else{
                                                        //alert(wo.html());
                                                        $(a).attr('val', e.now.sort_num);
                                                        $(a).parent().find('.up').attr('val', e.now.sort_num);
                                                        $(a).parent().find(".px").val(e.now.sort_num);
                                                        wo.next('.gradeU').find('.up').attr('val',e.updata.sort_num);
                                                        //wo.prev('.gradeU').find('.up').attr('mid', e.updata.id);
                                                        wo.next('.gradeU').find('.down').attr('val',e.updata.sort_num);
                                                        wo.next('.gradeU').find('.px').val(e.updata.sort_num);
                                                        // wo.prev('.gradeU').find('.down').attr('mid', e.updata.id);
                                                        wo.before(wo.next('.gradeU'));
                                                        $(".down").attr('onclick','ajax_down(this)');
                                                    }
                                                }else{
                                                    alert('没有了');
                                                    $(".down").attr('onclick','ajax_down(this)');
                                                }
                                            },'json');
                                        }
                                    </script>
                                    <script>
                                        $(function(){
                                            $(".xs").find('img').click(function() {
                                                var url = "{:U('Category/ajaxChange')}";
                                                var val = $(this).attr('xs');
                                                var mid = $(this).parent().attr('mid');
                                                if (val == 1) {
                                                    $.post(url, {xs: val, mid: mid,type:1});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/error.png");
                                                    $(this).attr('xs', '0');

                                                } else {
                                                    $.post(url, {xs: val, mid: mid,type:1});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/true.png");
                                                    $(this).attr('xs', '1');
                                                }
                                            })
                                            $(".dh").find('img').click(function() {
                                                var url = "{:U('Category/ajaxChange')}";
                                                var val = $(this).attr('xs');
                                                var mid = $(this).parent().attr('mid');
                                                //alert(mid);
                                                if (val == 1) {
                                                    $.post(url, {xs: val, mid: mid,type:2});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/error.png");
                                                    $(this).attr('xs', '0');
                                                } else {
                                                    $.post(url, {xs: val, mid: mid,type:2});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/true.png");
                                                    $(this).attr('xs', '1');
                                                }
                                            })
                                        })
                                        $(function(){
                                            $('.add').click(function(){
                                                var img=$(this);
                                                //alert(img.parent().parent().attr('class'));
                                                //return false;
                                                if( img.attr('src')=="__PUBLIC__/Admin/img/btn_jia.gif"){
                                                    img.attr('src',"__PUBLIC__/Admin/img/btn_jian.gif");
                                                    img.parent().parent().nextAll().each(function(i,val){
                                                        //alert($(val).attr('class'));
                                                        if($(val).attr('clas')==parseInt(img.parent().parent().attr('clas'))+1){
                                                            $(val).show();
                                                        }
                                                        if($(val).attr('clas')<=parseInt(img.parent().parent().attr('clas'))){
                                                            return false;
                                                        }
                                                    })
                                                }else{
                                                    $(this).attr('src',"__PUBLIC__/Admin/img/btn_jia.gif");
                                                    img.parent().parent().nextAll().each(function(i,val){
                                                        //alert($(val).attr('class'));
                                                        if($(val).attr('clas')>parseInt(img.parent().parent().attr('clas'))){
                                                            $(val).hide();
                                                            $(val).children('td').find('img.add').attr('src',"__PUBLIC__/Admin/img/btn_jia.gif");
                                                        }else{
                                                            return false;
                                                        }
                                                    })
                                                }
                                            })
                                        })

                                    </script>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
