<include file="Public/header" />
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/Validform.js"></script>
<script src="__PUBLIC__/ckeditor/ckeditor.js"></script>
<script src="__PUBLIC__/laydate/laydate.js"></script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">资讯列表</a>
            </li>
            <li>
                <strong>添加资讯</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-content">
                    <script>
                        function fnClickAddRow() {
                            var url="{:U('Course/lis')}";
                            location.reload();
                            location.href=url;
                        }
                        $(function(){
                        })
                    </script>
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">课程列表</a>
                    </div>
                    <form role="form" id="form" action="{:U('Course/add')}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>课程封面展示</label>
                            <input type="file" name="myfile"  nullmsg="请选择"/>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>课程分类</label>
                            <select name="ftype" onchange="get_list(this)" datatype="*">
                                <option value="">一级分类</option>
                                <foreach name="flist" item="va">
                                    <option value="{$va.id}">{$va.tname}</option>
                                </foreach>
                            </select>
                            <select name="stype" id="ej" datatype="*" nullmsg="请选择二级分类" errormsg="请选择二级分类">
                                <option value="">二级级分类</option>
                            </select>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <script>
                            function get_list(obj){
                                var id=$(obj).val();
                                $.ajax({
                                    url:"{:U('Course/get_list')}",
                                    type:'post',
                                    data:{id:id},
                                    dataType:'json',
                                    success:function(e){
                                        if(e.result) {
                                            var html='';
                                            $("#ej").empty();
                                            $.each(e.xq,function(i,v){
                                                html+='<option value="'+ v.id+'">'+ v.tname+'</option>';
                                            })
                                            $('#ej').append('<option value="">二级分类</option>').append(html);
                                        }
                                    }
                                })
                            }
                        </script>
                        <div class="form-group">
                            <label>课程时间</label>
                            <input type="text" name="start_time"
                                   datatype="*" onclick="laydate({istime:true,format: 'YYYY-MM-DD hh:mm:ss'})"
                                   nullmsg="请输入开课时间" errormsg="请输入时间"
                                   placeholder="请输入开课时间" class="laydate-icon">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>课程名称</label>
                            <input type="text" name="name"
                                   datatype="*1-30"
                                   nullmsg="请输入课程名称" errormsg="长度不能超过30"
                                   placeholder="请输入课程名称" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>教练列表</label>
                            <select datatype="*" nullmsg="请选择教练" errormsg="请选择教练" class="form-control" name="mid">
                                <option value="">选择教练</option>
                                <foreach name="jlist" item="va">
                                    <option value="{$va.id}">{$va.name}</option>
                                </foreach>
                            </select>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>课程地点</label>
                            <input type="text" name="address"
                                   datatype="*1-50"
                                   nullmsg="请输入课程地点" errormsg="长度不能超过50"
                                   placeholder="请输入课程地点" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>课程人数</label>
                            <input type="text" name="number"
                                   datatype="n"
                                   nullmsg="请输入课程人数" errormsg="请输入数字"
                                   placeholder="请输入课程人数" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>课程价格</label>
                            <input type="text" name="price"
                                   datatype="n"
                                   nullmsg="请输入课程价格" errormsg="请输入数字"
                                   placeholder="请输入课程价格" class="form-control">
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>课程详情</label><br>
                            <textarea name="des" cols="50" rows="5" class="form-control"
                                      datatype="*1-50" placeholder="请输入课程简介"
                                      nullmsg="请输入课程简介" errormsg="长度不能超过50"></textarea>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <label>课程详情</label><br>
                            <textarea name="content" id="content" cols="50" rows="5" ></textarea>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <script>
                $("#form").Validform({
                    tiptype:function(msg,o,cssctl) {
                        if (!o.obj.is("form")) {
                            var objtip = o.obj.siblings('div.error');
                            cssctl(objtip, o.type);
                            objtip.text(msg);
                        }
                    }
                })
            </script>


        </div>
    </div>

</div>
<include file="Public/footer"/>

    UM.getEditor("content", {
        initialFrameWidth : "120%",
        initialFrameHeight : "500",
    });
