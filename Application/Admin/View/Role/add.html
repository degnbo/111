<include file="Public/header" />
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/Validform.js"></script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单验证</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">EBAC管理</a>
            </li>
            <li>
                <strong>添加角色</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">

    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <script>
                    function fnClickAddRow() {
                        var url="{:U('Role/lis')}";
                        location.href=url;
                    }
                    $(function(){
                    })
                </script>
                <div class="">
                    <a onclick="fnClickAddRow();" href="javascript:void(0)" class="btn btn-primary ">角色列表</a>
                </div>
                <div class="ibox-content">
                    <form role="form" id="form" action="{:U('Role/add')}" method="post">
                        <div class="form-group">
                            <label>角色名称</label>
                            <input type="text" placeholder="请输入角色名称" datatype="*1-20"
                                   name="role_name" class="form-control"
                                   nullmsg="请输入角色名称" errormsg="长度不能超过20" datatype="*"/>
                            <div class="error" style="position:relative;left:365px;top:-25px"></div>
                        </div>
                        <div class="form-group">
                            <foreach name="plist"  item="vo">
                                <input type="checkbox" name="pri_id[]" level="{$vo.level}"value="{$vo.id}"/>{$vo['level']*8|str_repeat='--',###}{$vo.pri_name}<br>
                            </foreach>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>

</div>
        <script>
            $(function(){
                //alert('ok');
                $(":checkbox").click(function(){

                    // 先获取当前这个按钮的level
                    var cur_level = $(this).attr('level');
                    //jquery1.4没有这个属性
                    if($(this).prop("checked"))
                    {
                        var tmp_level = cur_level;
                        /*********** 所有父权限也选中 ************/
                            // 循环所有前面的
                        $(this).prevAll(":checkbox").each(function(k,v){
                            // 如果权限高于它就选中
                            if($(v).attr('level') < tmp_level)
                            {
                                $(v).prop("checked", "checked");
                                tmp_level--;  // 找到之后向上提一级
                            }
                        });
                        /*********** 所有子权限也选中 ************/
                        $(this).nextAll(":checkbox").each(function(k,v){
                            // 如果权限高于它就选中
                            if($(v).attr('level') > cur_level)
                                $(v).prop("checked", "checked");
                            else
                                return false;
                        });
                    }
                    else
                    {
                        $(this).nextAll(":checkbox").each(function(k,v){
                            // 如果权限高于它就选中
                            if($(v).attr('level') > cur_level)
                                $(v).removeAttr("checked");
                            else
                                return false;
                        });
                    }
                });
            })
            $("#form").Validform({
                tiptype:function(msg,o,cssctl) {
                    if (!o.obj.is("form")) {
                        var objtip = o.obj.next('div.error');
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                    }
                }
            })
        </script>
