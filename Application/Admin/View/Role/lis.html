<include file="Public/header"/>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>数据表格</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">RBAC管理</a>
                        </li>
                        <li>
                            <strong>角色列表</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <script>
                                function fnClickAddRow() {
                                    var url="{:U('Role/add')}";
                                    location.href=url;
                                }
                            </script>
                            <div class="ibox-content">
                                <div class="">
                                    <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">添加角色</a>
                                </div>
                                <table class="table table-striped table-bordered table-hover " id="editable" >
                                    <thead>
                                        <tr>
                                            <th align:center width="10%">角色Id</th>
                                            <th width="10%">角色名称</th>
                                            <th width="70%">权限列表</th>
                                            <th width="10%">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="dlist" item="vo">
                                        <tr class="gradeU">
                                                <td class="jz">{$vo.id}</td>
                                                <td class="jz">{$vo.role_name}</td>
                                                <td class="jz">{$vo.pri_list}</td>
                                                <td class="jz"><a href="{:U('Role/edit',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_edit.gif"/></a>
                                                    <if condition="$vo.id neq 1">
                                                        <a onclick="return confirm('你确定要删除')" href="{:U('Role/delete',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_trash.gif"/></a>
                                                    </if>
                                                </td>
                                        </tr>
                                    </foreach>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
          <include file="Public/footer"/>
