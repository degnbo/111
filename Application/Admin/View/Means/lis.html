                <div class="col-lg-10">

                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">会员管理</a>

                            <strong>会员详情列表</strong>

                </div>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>可编辑表格</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="table_data_tables.html#">选项1</a>
                                        </li>
                                        <li><a href="table_data_tables.html#">选项2</a>
                                        </li>
                                    </ul>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <script>
                                /*function fnClickAddRow() {
                                    var url="{:U('Means/add')}";
                                    location.href=url;
                                }*/
                            </script>
                            <div class="ibox-content">
                                <div class="">
                                    <a href="javascript:void(0);" class="btn btn-primary ">会员详情</a>
                                </div>
                                <table class="table table-striped table-bordered table-hover " id="editable" >
                                    <thead>
                                        <tr>
                                            <th align:center>会员Id</th>
                                            <th>会员姓名</th>
                                            <th>性别</th>
                                            <th>生份证</th>
                                            <th>qq</th>
                                            <th>email</th>
                                            <th>高考时间是否显示</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="dlist" item="vo">
                                        <tr class="gradeU">
                                                <td class="jz">{$vo.member_id}</td>
                                                <td class="jz">{$vo.name}</td>
                                                <td class="jz"><if condition="$vo.sex eq 0">男<else/>女</if></if></td>
                                                <td class="jz">{$vo.idnum}</td>
                                                <td class="jz">{$vo.qq}</td>
                                                <td class="jz">{$vo.email}</td>
                                                <td class="jz xqy" mid="{$vo.member_id}">
                                                    <if condition="$vo['gk_is_show'] eq 1"><img xs='1' src="__PUBLIC__/Admin/img/true.png" onclick="return confirm('你确定要修改吗')"/>
                                                    <else/>
                                                    <img src="__PUBLIC__/Admin/img/error.png" xs="0" onclick="return confirm('你确定要修改吗')"/>
                                                    </if>
                                                </td>
                                                <td class="jz"> 
                                                    <a href="{:U('Means/edit',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_edit.gif"/></a>
                                                    <a onclick="return confirm('你确定要删除')" href="{:U('Means/delete',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_trash.gif"/></a>
                                                </td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                    <script>
                                        $(function(){
                                            $(".xqy").find('img').click(function() {
                                                var url = "{:U('Means/ajaxChange')}";
                                                var val = $(this).attr('xs');
                                                var mid = $(this).parent().attr('mid');
                                                if (val == 1) {
                                                    $.post(url, {val: val, mid: mid});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/error.png");
                                                    $(this).attr('xs', '0');

                                                } else {
                                                    $.post(url, {val: val, mid: mid});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/true.png");
                                                    $(this).attr('xs', '1');
                                                }
                                            })
                                        })
                                    </script>

                                </table>

                            </div>
                        </div>
                    </div>
