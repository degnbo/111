                                </div>
                                    <table class="table table-striped table-bordered table-hover " id="editable" >
                                        <thead>
                                        <tr>
                                            <th>0</th>
                                            <th align:center>1</th>
                                            <th>2</th>

                                            <th>19</th>
                                            <th>20</th>
                                        </tr>
                                        </thead>
                                        <tbody id="wo">

                                        <foreach name="dlist" key='k' item="vo">
                                            <tr class="gradeU">
                                                <td class="js" style="width:47px;height:38px">{$k}</td>
                                                <foreach name="vo['weizi']" item="val" >
                                                    <td class="jz" style="width:40px;height:38px">
                                                        <input class='ede' type="checkbox" value="{$val}" <if condition="in_array($val,$wzarr)">checked</if>
                                                        />
                                                    </td>
                                                </foreach>
                                            </tr>
                                        </foreach>
                                        <tr align="center">
                                            <td colspan="21" align="center">
                                                <button id='qd' class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>确定</strong></button>
                                            <a style='margin-left:30px;'
                                                    href="{:U('Goods/yuliu',array('id'=>I('get.id'),'p'=>I('get.p')))}" class="btn btn-sm btn-primary m-t-n-xs" >
                                                <strong>预留座位</strong>
                                            </a>
                                            </td>

                                        </tr>
                                        </tbody>

                                    </table>
                                <script>
                                    $(function(){
                                        //alert('wo');
                                        //var j=0;
                                        $('.ede').click(function(){
                                            if($(this).prop('checked')){
                                                $(this).prop('checked',true);
                                                //arr.push($(this).val());
                                            }else{
                                                $(this).prop('checked',false);
                                                /*for(var k=0;k<arr.length;k++){
                                                    if(arr[k]==$(this).val()){
                                                        arr.splice(k,1);
                                                    }
                                                }*/
                                            }
                                        })
                                        $('#boge').click(function(){
                                            alert(arr);
                                        });

                                        $("#qd").click(function(){
                                            //alert(arr);
                                            var arr=[];
                                            $('.ede').each(function(i,v){
                                                if($(v).prop('checked')){
                                                    arr.push($(v).val());
                                                }
                                            })
                                            var url="{:U('Goods/ajaxaddzw')}";
                                            var wz_total=arr;
                                            var id="{:I('get.id')}";
                                            //alert(wz_total);
                                            //return false;
                                            $.ajax({
                                                type:'post',
                                                url:url,
                                                data:"wz_total="+wz_total+"&id="+id,
                                                dataType:'json',
                                                success:function(e){
                                                    if(e==1){
                                                        alert('操作成功！');
                                                    }else{
                                                        alert('总座位中某个座位已购买，你不能删除该座位！');
                                                        location.reload();
                                                    }
                                                }
                                            });
                                        })
                                    })
                                </script>
                            </div>
                        </div>

                    </div>
