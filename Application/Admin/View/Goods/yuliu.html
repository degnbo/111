                <div class="col-lg-2">

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>可编辑表格</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="table_data_tables.html#">选项1</a>

                                        <li><a href="table_data_tables.html#">选项2</a>
                                        </li>
                                    </ul>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <script>
                                function fnClickAddRow() {
                                    var url="{:U('Goods/edit',array('id'=>I('get.id'),'p'=>I('get.p')))}";
                                    location.href=url;
                                }
                            </script>
                            <div class="ibox-content">
                                <div class="">
                                    <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">修改商品</a>
                                </div>
                                    <table class="table table-striped table-bordered table-hover " id="editable" >
                                        <thead>
                                        <tr>
                                            <th>0</th>
                                            <th align:center>1</th>
                                            <th>2</th>
                                            <th>3</th>
                                            <th>4</th>
                                            <th>5</th>
                                            <th>6</th>
                                            <th>7</th>
                                            <th>8</th>
                                            <th>9</th>
                                            <th>10</th>
                                            <th>11</th>
                                            <th>12</th>
                                            <th>13</th>
                                            <th>14</th>
                                            <th>15</th>
                                            <th>16</th>
                                            <th>17</th>
                                            <th>18</th>
                                            <th>19</th>
                                            <th>20</th>
                                        </tr>
                                        </thead>
                                        <tbody id="wo">

                                        <foreach name="dlist" key='k' item="vo">
                                            <tr class="gradeU">
                                                <td class="js" style="width:20px;height:20px">{$k}</td>
                                                <foreach name="vo['weizi']" item="val" >
                                                    <if condition='in_array($val,$kxarr)'>
                                                        <td class="jz" style="width:20px;height:20px;background:green" />
                                                            <input class='ede' type="checkbox" value="{$val}"/>
                                                        </td>
                                                        <elseif condition="in_array($val,$ylarr)"/>
                                                        <td class="jz" style="width:20px;height:20px;background:red" />
                                                            <input class='ede' type="checkbox" checked value="{$val}"/>
                                                        </td>
                                                        <elseif condition="in_array($val,$ymarr)"/>
                                                        <td class="jz" style="width:20px;height:20px;background:yellow"></td>
                                                        <else/>
                                                        <td class="jz" style="width:20px;height:20px;"></td>
                                                    </if>
                                                </foreach>
                                            </tr>
                                        </foreach>
                                        <tr align="center">

                                            <td colspan="21" align="center">
                                                <button id='qd' class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>确定</strong></button>
                                            <a style='margin-left:30px;'
                                                    href="{:U('Goods/xuanzuo',array('id'=>I('get.id'),'p'=>I('get.p')))}" class="btn btn-sm btn-primary m-t-n-xs" >
                                                <strong>上一步</strong>
                                            </a>
                                            </td>

                                        </tr>
                                        </tbody>

                                    </table>
                                <script>
                                    $(function(){
                                        //alert('wo');
                                        //var j=0;
                                        $('.ede').click(function(){

                                            if($(this).prop('checked')){
                                                $(this).prop('checked',true);
                                                $(this).parent().css("background","red");
                                            }else{
                                                $(this).prop('checked',false);
                                                $(this).parent().css("background","green");
                                            }
                                        })
                                        $('#boge').click(function(){
                                            alert(arr);
                                        });
                                        $("#qd").click(function(){
                                            var arr=[];
                                            $('.ede').each(function(i,v){
                                                if($(v).prop('checked')){
                                                    //$(v).parent
                                                    arr.push($(v).val());
                                                }
                                            })
                                            var url="{:U('Goods/ajaxaddylzw')}";
                                            var wz_yl=arr;
                                            var id="{:I('get.id')}";
                                            $.ajax({
                                                type:'post',
                                                url:url,
                                                data:"wz_yl="+wz_yl+"&id="+id,
                                                dataType:'json',
                                                success:function(e){
                                                    if(e){
                                                        alert('操作成功！');
                                                    }else{
                                                        alert('添加失败');
                                                    }
                                                }
                                            });
                                        })
                                    })
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" style="text-align: center">
                    <span style="color:red">*红色为预留座位，绿色为可选座位,当购买了商品的时候，可选位置会减少，黄色为已买或者代付款的座位</span>
                    </div>
                </div>
            </div>
