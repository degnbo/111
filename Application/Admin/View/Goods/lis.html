        <script>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span class="">
                                    <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">添加班级</a>
                                </span>
                                <form action="{:U('Goods/lis')}" method="get">
                                    <div class="ibox-tools" style="margin-bottom:35px;position:relative;top:-30px">
                                        商品排序：<input type="radio" name="orderby" class="so_input" value="id_asc"  <if condition="I('get.orderby') eq id_asc">checked</if>/>升序排列
                                        <input type="radio" name="orderby" class="so_input" value="id_desc" <if condition="I('get.orderby') eq id_desc">checked</if>/>降序排列
										<select name='cate_id'>
										<option value=''>请选择</option>
										<foreach name='clist' item='vv'>
										<option value="{$vv.id}" <if condition="I('get.cate_id') eq $vv['id']">selected</if>>
										{$vv.level|str_repeat="&nbsp;&nbsp;",###}{$vv.cate_name}
										</option>
										</foreach>	
										</select>
                                        是否上架：<input type="radio" name="onsale" class="so_input" value="1" <if condition="I('get.onsale') eq 1">checked</if>/>是

                                        从<input type="text" name="from" class="so_input" placeholder="输入报名价格" value="{:I('get.from')}"/>
                                        到<input type="text" name="to" class="so_input" placeholder="输入报名价格" value="{:I('get.to')}"/>
                                        <input type="text" name="keyword" class="so_input" placeholder="输入关键字查询" 
										value="<?php echo bian(I('get.keyword'))?>"/>
                                        <input type="submit" value="搜索"

                                               margin-right:7px;font-size:13px;
                                               border:1px solid #eee;margin-left:-10px;"/>

                            <div class="ibox-content">
                                <table class="table table-striped table-bordered table-hover " id="editable" >
                                    <thead>
                                        <tr>
                                            <th align:center>商品Id</th>
                                            <th align:center>班级头像</th>
                                            <th>班级名称</th>
                                            <th>栏目名称</th>
                                            <th>报名现价</th>
                                            <th>添加时间</th>
                                            <th>排序</th>
											<th>是否推荐</th>
                                            <th>是否上架</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="dlist" item="vo" key="k">
                                            <tr class="gradeU">
                                                <td class="jz">{$vo.id}</td>
                                                <td class="jz" width="172px" height="85px"><img width="168px" height="80px" src="__PUBLIC__/Uploads/{$vo.sm_logo}"/></td>
                                                <td class="jz">{$vo.goods_name}</td>
                                                <td class="jz">{$vo.cate_name}</td>
                                                <td class="jz">{$vo.now_price}</td>
                                                <td class="jz">{:date("Y-m-d H:i:s",$vo['addtime'])}</td>
                                                <td class="jz">{$vo.sort_num}</td>
												<td class="jz xqz" mid="{$vo.id}"><if condition="$vo.is_rec eq 0">
                                                    <img xs='0' src="__PUBLIC__/Admin/img/error.png"/><else/>
                                                    <img xs='1' src="__PUBLIC__/Admin/img/true.png"/></if>
                                                </td>
                                                <td class="jz xqy" mid="{$vo.id}"><if condition="$vo.is_on_sale eq 0">
                                                    <img xs='0' src="__PUBLIC__/Admin/img/error.png"/><else/>
                                                    <img xs='1' src="__PUBLIC__/Admin/img/true.png"/></if>
                                                </td>
                                                <td class="jz"><a href="{:U('Goods/edit',array('id'=>$vo['id'],'p'=>I('get.p')))}" >
                                                    <img src="__PUBLIC__/Admin/img/icon_edit.gif"/></a>
                                                    <a onclick="return confirm('你确定要删除')" href="{:U('Goods/delete',array('id'=>$vo['id'],'p'=>I('get.p')))}">
                                                        <img src="__PUBLIC__/Admin/img/icon_trash.gif"/>
                                                    </a>
                                                </td>
                                            </tr>
                                        </foreach>

                                    </tbody>

                                    <script>
                                        $(function(){
                                            $(".xqy").find('img').click(function() {
                                                var url = "{:U('Goods/ajaxChange')}";
                                                var val = $(this).attr('xs');
                                                var mid = $(this).parent().attr('mid');
                                                if (val == 1) {
                                                    $.post(url, {val: val, mid: mid});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/error.png");
                                                    $(this).attr('xs', '0');
                                                } else {
                                                    $.post(url, {val: val, mid: mid});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/true.png");
                                                    $(this).attr('xs', '1');
                                                }
                                            })
											$(".xqz").find('img').click(function() {
                                                var url = "{:U('Goods/ajaxChange1')}";
                                                var val = $(this).attr('xs');
                                                var mid = $(this).parent().attr('mid');
                                                if (val == 1) {
                                                    $.post(url, {val: val, mid: mid});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/error.png");
                                                    $(this).attr('xs', '0');
                                                } else {
                                                    $.post(url, {val: val, mid: mid});
                                                    $(this).attr('src', "__PUBLIC__/Admin/img/true.png");
                                                    $(this).attr('xs', '1');
                                                }
                                            })
                                        })
                                   </script>
