                                    <div class="ibox-tools" style="margin-bottom:35px;position:relative;top:0px">

                            <div class="ibox-content">
							     <form action="{:U('Diverlog/delmany')}" method="post" onsubmit="return confirm('你确定要删除')"/>
                                <table class="table table-striped table-bordered table-hover " id="editable" >
                                    <thead>
                                        <tr>
										    <th style="align:left"><input type="checkbox" value="{$vo.id}" name="qx" id="qx"/>全选</th>
                                            <th align:center>ID</th>
                                            <th>会员姓名</th>
                                            <th align:center>日志名称</th>
                                            <th>潜伴</th>
                                            <th align:center>日志内容</th>
                                            <th>发布时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="vo" key="k">
                                            <tr class="gradeU">
											    <td class="jz"><input type="checkbox" value="{$vo.id}" name="plsc[]" class="plsc"/></td>
                                                <td class="jz">{$vo.id}</td>
                                                <td class="jz">{$vo.name}</td>
                                                <td class="jz">{$vo.course_name}</td>
                                                <td class="jz">{$vo.teacher}</td>
                                                <td class="jz">{:mb_substr($vo['log'],0,30,'utf-8')}....</td>
                                                <td class="jz">{:date("Y-m-d H:i:s",$vo['ptime'])}</td>
                                                <td class="jz">
                                                    <a title="查看"  href="{:U('Diverlog/xq',array('id'=>$vo['id']))}">
                                                        <img src="__PUBLIC__/Admin/img/icon_view.gif"/>
                                                    </a>
                                                    <a title="删除" onclick="return confirm('你确定要删除')" href="{:U('Diverlog/delete',array('id'=>$vo['id'],'p'=>I('get.p')))}">

                                            </tr>

                                    </tbody>
									<script type="text/javascript">
										var cd=$('.plsc').length;
										$("#qx").click(function(){
											if($(this).prop('checked')){
												//$(this).prop('checked',true);
												$('.plsc').prop('checked',true);
											}else{
												//$(this).prop('checked',false);
												$('.plsc').prop('checked',false);
											}
										})
										$('.plsc').click(function(){
											var gs = 0;
											var arr = [];
											$('.plsc').each(function (i, v) {
												if ($(v).prop('checked')) {
													arr.push($(v).val());
												}
											})
											gs = arr.length;
											if(gs<cd){
											   $('#qx').prop('checked',false);
											}else{
												$('#qx').prop('checked',true);
											}
										})
                                    </script>
                                </table>
